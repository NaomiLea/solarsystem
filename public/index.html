<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var geometry = new THREE.SphereGeometry(2, 32, 32);
        var earthTexture = new THREE.TextureLoader().load("images/earthmap1k.jpg");
        var earthBump = new THREE.TextureLoader().load("images/earthbump1k.jpg");
        var earthSpec = new THREE.TextureLoader().load("images/earthspec1k.jpg");
        var earthCloud = new THREE.TextureLoader().load("images/earthcloudmap.jpg");
        var material = new THREE.MeshPhongMaterial({
            map: earthTexture,
            bumpMap: earthBump,
            bumpScale: 0.2,
            specularMap: earthSpec,

        });
        var materialCloud = new THREE.MeshPhongMaterial({
            map: earthCloud,
            side: THREE.DoubleSide,
            opacity: 0.4,
            transparent: true,
            depthWrite: false,
        })

        var earthMesh = new THREE.Mesh(geometry, material);
        scene.add(earthMesh);

        var cloudMesh = new THREE.Mesh(geometry, materialCloud);
        earthMesh.add(cloudMesh)

        var light = new THREE.DirectionalLight(0xffffff);
        light.position.set(5, 5, 5);
        scene.add(light);

        function render() {
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }
        render();
        camera.position.z = 5;
    </script>
</body>

</html>
